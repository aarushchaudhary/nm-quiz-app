<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <!-- Basic CSP to restrict resource loading -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; connect-src http://localhost/nmims_quiz_app/">
    <title>Secure Quiz Browser</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #f0f0f0; }
        /* Add basic styles if needed, e.g., for loading messages */
    </style>
</head>
<body>
    <!-- Content will be loaded by main.js loadURL -->
    <!-- You could optionally add a loading indicator here -->
    <h1>Loading Quiz...</h1>
</body>
</html>
